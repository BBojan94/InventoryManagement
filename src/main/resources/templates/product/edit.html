<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name" required><br>

  <label for="description">Description:</label>
  <input type="text" th:field="*{description}" id="description" required><br>

  <label for="price">Price:</label>
  <input type="number" th:field="*{price}" id="price" required><br>

  <label for="quantity">Quantity:</label>
  <input type="number" th:field="*{quantity}" id="quantity" required><br>

  <label for="categoryId">Category:</label>
  <select th:field="*{categoryId}" id="categoryId">
    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
  </select><br>

  <label for="supplierId">Supplier:</label>
  <select th:field="*{supplierId}" id="supplierId">
    <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
  </select><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
